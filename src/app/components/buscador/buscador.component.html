<h1>Buscando: <small>{{ termino }}</small></h1>
<hr/>
<div *ngIf="heroes.length == 0" class="row animated fadeIn fast">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con {{termino}}
        </div>
    </div>
</div>

<div class="card-columns">

    <app-heroe-tarjeta [heroe]="mimi" [indice]="mimi.indice" *ngFor="let mimi of heroes; let i = index"></app-heroe-tarjeta>

</div>
