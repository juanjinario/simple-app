<h1>{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y'}})</small></h1>
<hr/>
<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img src="{{ heroe.img }}" class="img-fluid" />
        <br/>
        <br/>
        <a [routerLink]="['/heroes']" class="btn btn-outline-secondary btn-block">Regresar</a>
    </div>
    <div class="col-md-8 animated fadeIn">
        <h3>{{heroe.nombre}}</h3>
        <hr/>
        <p>
            {{heroe.bio}}
        </p>
        <br/>
        <div>
            <img *ngIf="heroe.casa == 'Marvel'" width="200" src="../../../assets/img/Marvel.png">
            <img *ngIf="heroe.casa != 'Marvel'" width="120" src="assets/img/DC_Comics.png">
        </div>
    </div>
</div>
